<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Meta -->
	<title>{{ page.title }}</title>
	<meta name="description" property="og:description" content="{% if page.excerpt %}{{page.excerpt}}{% else %}{{site.tagline}}{% endif %}">
	<meta property="og:url" content="{{ page.url }}" />
	<meta property="og:type" content="profile" />
	<meta property="og:title" content="{{ page.title }}" />
	<meta property="og:image" content="{{ site.baseurl }}/thumbnail.png" />
	<link rel="icon" type="image/png" href="{{ site.baseurl }}/favicon.png">

	<!-- CSS -->
	<link rel="stylesheet" href="{{ site.baseurl }}/css/app.css" />
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/font-awesome.min.css">
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

	<!-- JS - deferred -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js" defer></script>
	<script src="{{ site.baseurl }}/js/typed.js" defer></script>
	<script src="{{ site.baseurl }}/js/app.js" defer></script>
	<script src="{{ site.baseurl }}/js/timeline.js" defer></script>

	<!-- Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-EKXTDWSE0J"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());
	  gtag('config', 'G-EKXTDWSE0J');
	</script>
</head>
