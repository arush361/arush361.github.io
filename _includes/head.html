<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt }}{% else %}{{ site.tagline }}{% endif %}">
  <meta property="og:url" content="{{ page.url }}">
  <meta property="og:type" content="profile">
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt }}{% else %}{{ site.tagline }}{% endif %}">
  <meta property="og:image" content="{{ site.baseurl }}/thumbnail.png">
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Caveat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css">
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-EKXTDWSE0J"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-EKXTDWSE0J');
  </script>
</head>
